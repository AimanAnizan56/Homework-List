<!DOCTYPE html>
<html lang="en" id="html">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homework</title>

        <!-- Tailwind.css -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="bg-white dark:bg-gray-800 transition-all">
        <!-- Title -->
        <div class="p-3">
            <h1 class="text-center text-3xl font-semibold text-black dark:text-white">
                Homework List
                <span class="absolute mt-2 ml-2 cursor-pointer" id="toggle-dark">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                    >
                        <path
                            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                        />
                    </svg>
                </span>
            </h1>
        </div>

        <hr class="bg-black" />

        <!-- List of homework -->
        <div
            class="
                container
                py-3
                px-10
                mx-auto
                grid grid-cols-1
                md:grid-cols-2
                md:gap-4
                lg:grid-cols-3
            "
        >
            <!-- Card for subject -->
            <div class="border-2 rounded-lg border-gray-300 p-3 m-2 max-w-md">
                <h2
                    class="
                        text-xl
                        pl-2
                        font-semibold
                        text-gray-600
                        dark:text-gray-300
                        flex
                        justify-between
                        items-center
                    "
                >
                    <!-- Homework Name -->
                    <span class="inline-block" id="homework-name"> ISP501 </span>
                    <!-- Close button -->
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 transition-all transform hover:rotate-90"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"
                        />
                    </svg>
                </h2>

                <hr class="bg-black my-2" />

                <!-- Date -->
                <span
                    class="
                        text-md
                        inline-block
                        py-1
                        px-3
                        border-2
                        my-1
                        rounded-full
                        text-gray-500
                        dark:text-gray-300
                    "
                >
                    <span> Date: </span>
                    <span id="due-date"> 15 Jun 2021 </span>
                    <!-- 
                    <ul class="list-disc list-inside pl-4">
                        <li>Proposal</li>
                    </ul>
                     -->
                </span>
            </div>
        </div>
    </body>
    <script>
        // Add event listener for toggle darkmode
        document.getElementById("toggle-dark").onclick = () => {
            let htmlTag = document.getElementById("html");

            if (htmlTag.className == "dark") {
                htmlTag.className = "";
            } else [(htmlTag.className = "dark")];
        };
    </script>
</html>
