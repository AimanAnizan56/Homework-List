<!DOCTYPE html>
<html lang="en" id="html">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="expires" content="-1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homework</title>

        <!-- Tailwind.css -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="bg-white dark:bg-gray-800 transition-all">
        <!-- Title -->
        <nav class="p-3">
            <h1
                class="
                    text-center text-3xl
                    font-semibold
                    text-black
                    dark:text-white
                    flex
                    justify-center
                    items-center
                "
            >
                <a href="/" class="cursor-pointer">Homework List</a>
                <span class="cursor-pointer ml-3 mt-1 animate-bounce" id="toggle-dark">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                    >
                        <path
                            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                        />
                    </svg>
                </span>
            </h1>
        </nav>
        <hr class="bg-black" />

        <!-- List of homework -->
        <div
            class="
                container
                py-3
                px-5
                mx-auto
                grid grid-cols-1
                md:px-10
                md:grid-cols-2
                md:gap-4
                lg:grid-cols-3
            "
            id="root"
        >
            <!-- Card for subject -->
        </div>
    </body>
    <script src="src/switchDarkTheme.js"></script>
    <script src="src/readJSON.js"></script>
</html>
